<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>

<body>
  <h2>üíä Danh s√°ch thu·ªëc c√≤n h·∫°n s·ª≠ d·ª•ng</h2>
  <div id="danhsach"></div>

  <script>
    const API = "https://api.sheetbest.com/sheets/1f8a7655-ea7e-4052-8041-e0c9daba7bc8";

    async function layDanhSach() {
      const res = await fetch(API);
      const ds = await res.json();

      const container = document.getElementById("danhsach");
      container.innerHTML = "";

      ds.forEach(thuoc => {
        const ten = thuoc["T√™n thu·ªëc"];
        const hsd = thuoc["H·∫°n s·ª≠ d·ª•ng"];
        const img = thuoc["·∫¢nh"];

        const div = document.createElement("div");

        div.innerHTML = `

          <img src="${img}" alt="${ten}">
          <p><b>H·∫°n s·ª≠ d·ª•ng:</b> ${hsd}</p>
          <div class="countdown" id="cd-${ten.replace(/\s+/g, '')}">‚è≥ ƒêang t·∫£i...</div>
        `;
        container.appendChild(div);

        demNguoc(hsd, `cd-${ten.replace(/\s+/g, '')}`);

    function demNguoc(hsd, elementId) {
      const han = new Date(hsd);
      const el = document.getElementById(elementId);

      function capNhat() {
        const now = new Date();
        const diff = han - now;

        if (diff <= 0) {
          el.textContent = "‚ùå ƒê√£ h·∫øt h·∫°n!";
          el.style.color = "gray";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);

        el.textContent = `‚è≥ C√≤n ${days} ng√†y ${hours} gi·ªù ${minutes} ph√∫t`;
      }

      capNhat();
      setInterval(capNhat, 60000); // C·∫≠p nh·∫≠t m·ªói ph√∫t
    }

    layDanhSach();
  </script>
</body>
</html>
