<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheckDate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Danh sách thuốc</h1>
    <div class="top-bar">
      <input type="text" id="searchInput" placeholder="Tìm tên thuốc..." />
      <button id="addBtn">+</button>
    </div>

    <div id="formContainer" class="hidden">
      <input type="text" id="nameInput" placeholder="Tên thuốc" required />
      <input type="date" id="expInput" required />
      <button id="submitBtn">Thêm</button>
    </div>

    <div id="productList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
